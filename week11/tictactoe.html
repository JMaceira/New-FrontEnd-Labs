<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/js/dist/alert.js">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="tictactoe.css" />
</head>
<body>

    <div class="container">
        <h1 class="text-center" id="h1">TIC TAC TOE!</h1>
        <h2 class="text-center" id="h2">It's X's Turn!</h2>
        <div class="grid"    id="TICTACTOEBoard">
          <div class="cell" id="1"></div>
          <div class="cell" id="2"></div>
          <div class="cell" id="3"></div>
          <div class="cell" id="4"></div>
          <div class="cell" id="5"></div>
          <div class="cell" id="6"></div>
          <div class="cell" id="7"></div>
          <div class="cell" id="8"></div>
          <div class="cell" id="9"></div>
        </div>
        <br>
        <div class="text-center">
          <button class="btn btn-danger" id="restart">Restart</button>
          <br>
          <h4 class="text-center" id="h4">Double Click for O Turn</h4>
        </div>
      </div>
      
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="tictactoe.js"></script>
</body>
</html>
